<h1>Luis Pizzeria</h1>

<div ng-repeat="n in menu">
	<div class="card">
            <span class="card-title">{{ n.name }}</span>
            <div class="card-content">
              <p>{{ n.ingredients.join(', ') }}</p>
            </div>
            <div class="card-action">
            	<a class="waves-effect waves-light btn-flat md-green white-text">add
            	</a>
            </div>
    </div>
</div>
